<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Movie Search Website</title>

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <div class="theme-toggle">
    <button id="toggle-theme-btn">
      <i class="fas fa-moon"></i>
    </button>
  </div>

  <div class="wrapper">
    <!-- Logo -->
    <div class="logo">
      <div class="container">
        <p>Movie<span>Finder</span></p>
      </div>
    </div>

    <!-- Search box -->
    <div class="search-container">
      <div class="search-element">
        <h3>Search Movie:</h3>
        <input type="text" class="form-control" placeholder="Search Movie Title ..." id="movie-search-box" onkeyup="findMovies()" onclick="findMovies()" />
        <div class="search-list" id="search-list"></div>
      </div>
    </div>

    <!-- Movie result -->
    <div class="container">
      <div class="result-container">
        <div class="result-grid" id="result-grid"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
